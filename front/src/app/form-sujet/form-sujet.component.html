<h1>Nouveau Sujet</h1>
<div class="container">
  <form [formGroup]="sujetForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="text"
            formControlName="title"
            class="form-control"
            placeholder="Titre du sujet"
            value=""
          />
        </div>

        <div class="form-group">
          <input
            (click)="sendSujet()"
            name="btnSubmit"
            class="btn btn-warning mt-2"
            value="Ajouter le sujet"
          />
        </div>
      </div>
    </div>
  </form>
</div>
